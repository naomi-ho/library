<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../shared-resources/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Reading List</h1>
        <form id="form" onsubmit="event.preventDefault()">
            <div class="form-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">    
            </div>
            <div class="form-container">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">    
            </div>
            <div class="form-container">
                <label for="read">Completed?</label>
                <select name="read" id="read">
                    <option value="Completed">Yes</option>
                    <option value="Not completed">No</option>
                </select>    
            </div>
            <button type="submit" onclick="addBookToLibrary()">Add Book</button>
        </form>    
    <div class="container"></div>
</body>
</html>
